<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Number Ticket Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Bafokeng Health Centre</h1> <!-- Main heading of the webpage -->

    <section class="Fill-in-form"> <!-- Section for the fill-in form -->
        <h2>Queue Registration</h2> <!-- Subheading for the form -->
        <form class="redirect-form" id="registrationform">
            <input id="name" name="name" placeholder="Your Name" required>
            <input id="surname" name="surname" placeholder="Your Surname" required>
            <input id="ID" name="ID" placeholder="Your ID" required>
            <h1>Enquiry</h1>
            <p>Choose one option below:</p>

            <ul class="options-list">
                <li class="option" data-option="Consult"><a href="#">Consult<span class="tick"> &#10004;</span></a></li>
                <li class="option" data-option="Checkup"><a href="#">Check up<span class="tick"> &#10004;</span></a></li>
                <li class="option" data-option="Treatment"><a href="#">Treatment<span class="tick"> &#10004;</span></a></li>
                <li class="option" data-option="Family Planning"><a href="#">Family Planning<span class="tick"> &#10004;</span></a></li>
            </ul>
        </form>

        <button onclick="goToPage2()">SUBMIT</button>
    </section>

   <script src="index.js"></script>
   
    
</body>
</html>
