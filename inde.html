<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online queue registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Phokeng Healthcare Centre</h1>

    <section class="Fill-in-form">
        <h2>Queue Registration</h2>
        <form class="queue" action="#" method="post">
            <input id="name" name="name" placeholder="Your Name" required>
            <input id="surname" name="surname" placeholder="Your Surname" required>
            <input id="ID" name="ID" placeholder="Your ID" required>
            <textarea id="Enquire" placeholder="Enquiry" required></textarea>
            <button id="Submit">SUBMIT</button>
        </form>
    </section>
    <a href="index.html"></a>
    <script src="index.js"></script>
    
</body>
</html>
